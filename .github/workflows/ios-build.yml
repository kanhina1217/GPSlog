name: Build iOS App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2' # Use a recent stable version

      - name: Build App
        run: |
          xcodebuild -project GPSlog.xcodeproj \
            -scheme GPSlog \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/GPSlog.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          mkdir Payload
          cp -r build/GPSlog.xcarchive/Products/Applications/GPSlog.app Payload/
          zip -r GPSlog.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: GPSlog-IPA
          path: GPSlog.ipa
